{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <!-- https://memegen.link/ -->
    <!-- https://knowyourmeme.com/memes/grumpy-cat -->
    <img alt="{{ top }}" class="border img-fluid" src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
    <p><br>Redirect to last page in 3 second...</p>
{% endblock %}

{% block java_script %}
<script>
    var redirect_link = {{ redirect_link | tojson }};
    setTimeout(function() {
        window.location.href = redirect_link;
    }, 3000);
</script>
{% endblock %}
