{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label mb-0">Username</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label mb-0">Password</label>
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" minlength="8" maxlength="16" required>
            <label for="password" class="form-label mb-0">*Enter 8-16 characters</label>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password (again)" type="password" minlength="8" maxlength="16" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
